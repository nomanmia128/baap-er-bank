<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-4xl text-center mt-6">Welcome to Your 
        <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!</h1>
   </header>
   <main>
    <section class="bg-red-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-2xl mb-4 font-medium">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-pasword" placeholder="Your password">
            <button id="btn-submite" class="bg-cyan-400 hover:bg-violet-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>
   </main>
   <script src="js/logion.js"></script>
</body>
</html>
